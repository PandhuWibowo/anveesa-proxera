version: '3.9'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      - DATABASE_PATH=/data/proxera.db
      - ALLOW_ORIGINS=http://localhost
      - ENVIRONMENT=production
    volumes:
      - proxera-data:/data
    networks:
      - proxera-net
    healthcheck:
      test: ['CMD', '/app/proxera', '--health-check']
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.frontend.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - proxera-net

volumes:
  proxera-data:

networks:
  proxera-net:
    driver: bridge
